<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Js</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //class component
        class HotNews extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    tolatEditCount:0,
                }
                this.state1={
                    tolatdeleteCount:0,
                }
            }
            edit(){
                alert("edit button is clicked")
              this.setState({
                  tolatEditCount:this.state.tolatEditCount+1
              });  
            }
            delete(){
                alert("Delete button is clicked")
                
            }
            render(){
                var props=this.props;
                const total=this.state.tolatEditCount;
                return(
                    <div className="bodycon">
                        <h1>{props.heading}</h1>
                        <div className="action">
                        <button className="edit" onClick={()=>this.edit()}>Edit</button>
                        <button className="delete" onClick={()=>this.delete()}>Delete</button>
                        </div>

                        {!!total && (<p>Total edit clicked = {total}</p>)}
                    </div>
                );
            }
        }
        
        ReactDOM.render(
            <div className="container">
                <HotNews heading="this is first Heading"/>
                <HotNews heading="this is Second Heading"/>
            </div>,
            document.getElementById('root')
        );

    </script>
</body>

</html>
